<div class="routing-container">
  <div
    [ngClass]="{
      activated:
        'credit-cards' === currentRoute ||
        currentRoute?.includes('credit-cards')
    }"
    class="route"
    routerLink="credit-cards"
    [appHoverHighlight]="'pink'"
  >
    Credit cards
  </div>
  <div
    [ngClass]="{ activated: 'add-card' === currentRoute }"
    class="route"
    routerLink="add-card"
    [appHoverHighlight]="'pink'"
  >
    Add card
  </div>
  <div
    [ngClass]="{ activated: 'transaction-screen' === currentRoute }"
    class="route"
    routerLink="transaction-screen"
    [appHoverHighlight]="'pink'"
  >
    Transactions
  </div>
</div>
